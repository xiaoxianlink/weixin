<!doctype html>
<html style="background: #6ad1df;">
<head>
<meta charset="UTF-8" />
<title>紫牛系统</title>
<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta name="robots" content="noindex,nofollow">
<link href="__TMPL__assets/css/admin_login.css" rel="stylesheet" />
<style>
#login_btn_wraper {
	text-align: center;
}

#login_btn_wraper .tips_success {
	color: #fff;
}

#login_btn_wraper .tips_error {
	color: #DFC05D;
}

#login_btn_wraper button:focus {
	outline: none;
}
</style>
<script>
	if (window.parent !== window.self) {
		document.write = '';
		window.parent.location.href = window.self.location.href;
		setTimeout(function() {
			document.body.innerHTML = '';
		}, 0);
	}
</script>

</head>
<body
	style="border: 1px solid #6ad1df; height: 100%; width: 100%; overflow-y: hidden; overflow-x: hidden; position: relative;">
	<img src="__ROOT__/statics/simpleboot/themes/bluesky/login.png"
		style="width: 100%; z-index: 100;position: absolute" />
		
	<div style="z-index: 1000; position: absolute; right: 26%; top: 300px;">
		<form method="post" name="login" action="{:U('public/dologin')}"
			autoComplete="off" class="J_ajaxForm">
			<div class="login">
				<ul>
					<li><input class="input" id="J_admin_name" required
						name="username" type="text" placeholder="帐号名或邮箱" title="帐号名或邮箱"
						value="{$_COOKIE['admin_username']}" /></li>
					<li><input class="input" id="admin_pwd" type="password"
						required name="password" placeholder="密码" title="密码" /></li>
					<li>
						<div id="J_verify_code">
							{:sp_verifycode_img('length=4&font_size=25&width=238&height=50','style="cursor:
							pointer;" title="点击获取"')}</div>
					</li>
					<li><input class="input" type="text" name="verify"
						placeholder="请输入验证码" /></li>
				</ul>
				<div id="login_btn_wraper">
					<button type="submit" name="submit"
						class="btn btn_submit J_ajax_submit_btn" style="background: #ffa600; border: #ffa600;">登录</button>
				</div>
			</div>
		</form>
	</div>
	<script>
		var GV = {
			DIMAUB : "__ROOT__/",
			JS_ROOT : "statics/js/",//js版本号
			TOKEN : '' //token ajax全局
		};
	</script>
	<script src="__ROOT__/statics/js/wind.js"></script>
	<script src="__ROOT__/statics/js/jquery.js"></script>
	<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
	<script>
		;
		(function() {
			document.getElementById('J_admin_name').focus();

		})();
	</script>
</body>
</html>
