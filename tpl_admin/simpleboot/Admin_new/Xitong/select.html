<admintpl file="header" />
<meta charset="UTF-8">
<script type="text/javascript">
$(document).ready(function(){
	$('tr').click(function(){
		$('tr').siblings().removeClass("tr_hover");
		$(this).addClass("tr_hover");
	});
});
</script>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
	<div id="cheliang_submit" class="top_div">
		<form action="{:U('Xitong/select')} " method="post">
		<input type="submit"  id="cheliang_submit_input"   class="query_btn"  value="查询"/>
			<div  class="query_div" > 
					查询接口 :<input type="text"  class="query_txt"  name="port"  value="{$port}"/>
			</div>	
		</form>
</div>
<table class="table table-hover table-bordered table-list" id="menus-table">
	<tr>
		<th>#</th>
		<th>查询接口</th>
		<th>查询状态编码</th>
		<th>状态码说明</th>
	</tr>
	<?php $i = 1;?>
	<?php $i = $pageIndex + $i;?>
	<foreach name="str" item="vo">
		<tr>
			<td>{$i++}</td>
			<td>{$vo.port}</td>
			<td>{$vo.code}</td>
			<td style="text-align: left;">{$vo.content}</td>
		</tr>
	</foreach>
</table>
<div class="pagination">{$Page}</div>
</div>
</body>
</html>
